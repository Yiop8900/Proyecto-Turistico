    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img id="logo_celu" src="img/Recurso 1.png" alt="LOGO" width="50%" height="20%"></a>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    </li>

                        <a class="nav-link texto_navegador" href="servicios.html"><h5><strong>Servicios</strong></h5></a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 2%;">
        <div class="row align-items-start">
          <div class="col">
            <h1 class="titulo_inicio"  style="text-align: left;">Contáctanos</h1>
            <form id="formularioContacto">
                <div>
                  <label for="nombre">Nombre</label>
                  <input type="text" id="nombre" class="fondo_form" name="nombre" required>
                </div>
                <div>
                  <label for="apellido">Apellido</label>
                  <input type="text" class="fondo_form" id="apellido" name="apellido" required>
                </div>
                <div>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="fondo_form" required>
                </div>
                <div>
                  <label for="asunto">Asunto</label>
                  <input type="text" id="asunto" name="asunto" class="fondo_form" required>
                </div>
                <div>
                  <label for="mensaje">Mensaje</label>
                  <textarea id="mensaje" name="mensaje" rows="5" class="fondo_form" required></textarea>
                </div>
                <button type="button" onclick="enviarFormulario()" style="width: 25%; border-radius: 25px;">Enviar</button>

                <script>
                    function enviarFormulario() {
                        // Obtener los valores de los campos
                        const nombre = document.getElementById('nombre').value.trim();
                        const apellido = document.getElementById('apellido').value.trim();
                        const email = document.getElementById('email').value.trim();
                        const asunto = document.getElementById('asunto').value.trim();
                        const mensaje = document.getElementById('mensaje').value.trim();

                        // Validar si todos los campos están completos
                        if (nombre && apellido && email && asunto && mensaje) {
                            // Mostrar SweetAlert si todo está completo
                            Swal.fire({
                                title: "¡Formulario Enviado!",
                                text: "Gracias por contactarnos. Nos pondremos en contacto contigo pronto.",
                                icon: "success",
                                confirmButtonText: "¡Entendido!",
                                confirmButtonColor: "#ff5117"
                            }).then(() => {
                                nombre = "";
                                apellido = "";
                                email = "";
                                asunto = "";
                                mensaje = "";   
                            });
                        } else {
                            // Mostrar alerta si algún campo está incompleto
                            Swal.fire({
                                title: "¡Campos incompletos!",
                                text: "Por favor, llena todos los campos antes de enviar el formulario.",
                                icon: "error",
                                confirmButtonText: "Aceptar",
                                confirmButtonColor: "#ff5117"
                            });
                        }
                    }
                </script>

              </form>
          </div>
          <div class="col">
            <img src="img/paris.png" alt="" width="80%" height="80%" style="margin-left: 3%; margin-top: 10%; border-radius: 20px;">
          </div>
        </div>
      </div>
</body>
